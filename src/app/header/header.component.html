<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a routerLink="" class="navbar-brand mt-2 mt-lg-0" href="#">
        <img
          src="../../assets/images/Logo.png"
          height="15"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>

      <!-- form -->

      <div *ngIf="menuType !== 'seller'" class="d-flex input-group w-auto">
        <input
          type="text"
          #searchInput
          (keyup)="searchProduct($event)"
          (blur)="hideSearch()"
          placeholder="Search Products"
          class="form-control rounded"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span
          (click)="submitSearch(searchInput.value)"
          class="input-group-text border-0"
          id="search-addon"
        >
          <i class="fas fa-search"></i>
        </span>
        <ul
          class="suggested-search"
          *ngIf="searchResult"
          class="navbar-nav me-auto mb-2 mb-lg-0"
        >
          <li *ngFor="let item of searchResult" class="nav-item">
            <a class="nav-link" (mousedown)="redirectToDetails(item.id)">{{
              item.name
            }}</a>
          </li>
        </ul>
      </div>
      <!-- angular dynamic -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->

    <div [ngSwitch]="menuType" class="d-flex align-items-center">
      <ul *ngSwitchCase="'default'" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link mt-2" routerLink="seller-auth">Seller</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item trendy">
          <a class="nav-link" routerLink="user-auth"> Login/Sign-up </a>
        </li>
        <li class="nav-item mt-3">
          <!-- Icon -->
          <a class="text-reset me-3" href="#">
            <i class="fas fa-shopping-cart"></i>

            <span class="badge rounded-pill badge-notification bg-danger">{{
              cartItems
            }}</span>
          </a>
        </li>
      </ul>
      <ul *ngSwitchCase="'user'" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item mt-2">
          <a class="nav-link" routerLink="seller-auth">Seller</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link"
            ><img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              height="25"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />
            {{ userName | titlecase }}</a
          >
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link" routerLink="my-orders">My Orders</a>
        </li>
        <li class="nav-item trendy">
          <a class="nav-link" (click)="userLogout()"> Logout </a>
        </li>

        <li class="nav-item mt-2">
          <a class="nav-link" [routerLink]="cartItems > 0 ? 'cart-page' : null">
            <i class="fas fa-shopping-cart"></i>

            <span class="badge rounded-pill badge-notification bg-danger">{{
              cartItems
            }}</span></a
          >
        </li>
      </ul>
      <ul *ngSwitchCase="'seller'" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-link" routerLink="seller-add-product">Add Product</a>
        </li>
        <li class="nav-item"><a routerLink="seller-home">List</a></li>
        <li class="nav-item trendy">
          <a class="nav-link" (click)="logout()"> Logout </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              height="25"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />{{ sellerName | titlecase }}</a
          >
        </li>
      </ul>
    </div>
    <!-- Avatar -->

    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
